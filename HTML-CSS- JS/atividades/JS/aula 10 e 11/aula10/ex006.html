<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
div#area{
    background-color: rgb(148, 148, 249);
    color: rgb(10, 1, 1);
    width: 200px;
    height: 200px;
    line-height: 200px;
    text-align: center;
}

    </style>
</head>
<body>
    <div id="area">
       <strong>Intereja</strong> 
    </div>
    <script>
        var area = document.getElementById('area')//Colocando esse codigo aqui valer√°  p/ todas functions abaixo.
     area.addEventListener ('click',clicar) 
     area.addEventListener('mouseenter', entrar)
     area.addEventListener('mouseout',sair)   
function clicar() {

area.innerHTML='Clicou!!'
area.style.background='yellow'
}

function entrar() {

    area.innerText='Entrou!!'
    area.style.background='green'
    
}

function sair() {
    area.innerText='Saiu!!'
    area.style.background='red'
}

    </script>
    
    
</body>
</html>
